<div class="container row ms-5">
    <div class="col-md-6 ">
        <div class="container text-center">
            <div class="row align-items-start">
                <div class="col">
                    <h5>General</h5>
                </div>
                <div class="col">
                    <h5>Amenities</h5>
                </div>
                <div class="col">
                    <h5>Reviwes</h5>
                </div>
                <div class="col">
                    <h5>Location</h5>
                </div>
                <div class="col">
                    <h5>Rules</h5>
                </div>
            </div>
            <div>
                <h1>hotelDetails.name</h1>
            </div>
        </div>
    </div>
    <div class="col-md-6 bg-secondary" *ngIf="hotelDetails">
        <div id="carouselExample" class="carousel slide" *ngFor="let item of hotelDetails.media">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]="item.media.url" class="d-block w-100 carousel-image" alt="Hotel Image">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
